<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            
            <h:form>
                <h:panelGrid columns="2" border="1">


                    Enter Employee Code <h:inputText value="#{editEmployee.empCode}"/>



                    Enter Employee Name  <h:inputText  value="#{editEmployee.empName}"/>



                    Enter Employee Address  <h:inputText value="#{editEmployee.empAddress}"/>


                    Enter Employee Email  <h:inputText value="#{editEmployee.empEmail}"/>


                </h:panelGrid>


                <p:commandButton value="update" styleClass="ui-confirmdialog-yes" action="#{empBean.updateData(editEmployee)}" >

                </p:commandButton>
                <p:commandButton value="Cancel and go back " styleClass="ui-confirmdialog-yes" action="#{empBean.goBack()}" >

                </p:commandButton>

            </h:form>
        </center>
    </h:body>
</html>
