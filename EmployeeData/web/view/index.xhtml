<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{empBean.loadData()}"/>
    </f:metadata>
    <h:head>
        <title>Employee Data</title>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
    </h:head>
    <h:body>

        <!-- the icon button -->



        <!-- display all data from database -->
        <center>


            <h:form>

                <h:commandButton type="button" value="Add" action="add?faces-redirect=true" >
                    <f:ajax />
                </h:commandButton>



                <h:dataTable value="#{empBean.employeesList}" var="employees" border="1">


                    <h:column>

                        <f:facet name="header">Employee Code </f:facet>
                        <h:outputText value="#{employees.empCode}"> </h:outputText>
                    </h:column>



                    <h:column>
                        <f:facet name="header">Employee Name</f:facet>
                        <h:outputText value="#{employees.empName}"> </h:outputText>
                    </h:column>



                    <h:column>
                        <f:facet name="header">Employee Address</f:facet>
                        <h:outputText value="#{employees.empAddress}"> </h:outputText>

                    </h:column>



                    <h:column>
                        <f:facet name="header">Employee Email</f:facet>
                        <h:outputText value="#{employees.empEmail}"> </h:outputText>

                    </h:column>


                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandButton value="Edit" onclick="#{empBean.loadDataByID()}">
                            <f:param name="action" value="#{employees.empId}"/>
                        </h:commandButton>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton value="Delete" action="#{empBean.deleteData()}">
                            <f:param name="action" value="#{employees.empId}" />
                        </h:commandButton>              
                    </h:column>


                </h:dataTable>


            </h:form>
        </center>



    </h:body>
