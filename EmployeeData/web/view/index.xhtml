<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{empBean.loadData()}"/>
    </f:metadata>
    <h:head>
        <title>Employee Data</title>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
    </h:head>
    <h:body>

        <h:form>
            <!-- display all data from database -->
            <center>
                <h1><h:outputText value="Employees Records"/></h1>
                <p:commandButton type="button" value="Add Employee" action="add?faces-redirect=true" style="height: 40px" >
                    <f:ajax />
                </p:commandButton>
                <p:spacer height="50px" width="50px"></p:spacer>



                <h:dataTable value="#{empBean.employeesList}" var="employees" border="1">


                    <h:column>
                        <f:facet name="header">Employee Number</f:facet>
                        <h:outputText value="#{empBean.index }" />
                    </h:column>
                    <h:column>

                        <f:facet name="header">Employee Code </f:facet>
                        <h:outputText value="#{employees.empCode}"> </h:outputText>
                    </h:column>



                    <h:column>
                        <f:facet name="header">Employee Name</f:facet>
                        <h:outputText value="#{employees.empName}"> </h:outputText>
                    </h:column>



                    <h:column>
                        <f:facet name="header">Employee Address</f:facet>
                        <h:outputText value="#{employees.empAddress}"> </h:outputText>

                    </h:column>



                    <h:column>
                        <f:facet name="header">Employee Email</f:facet>
                        <h:outputText value="#{employees.empEmail}"> </h:outputText>

                    </h:column>


                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandButton value="Edit" action="#{empBean.loadDataByID(employees.empId)}"/>

                    </h:column>

                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton value="Delete" action="#{empBean.deleteData(employees.empId)}"/>

                    </h:column>


                </h:dataTable>



            </center>
        </h:form>


    </h:body>

</html>
