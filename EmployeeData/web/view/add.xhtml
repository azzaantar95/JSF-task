<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add New Employee</title>
    </h:head>
    <h:body>


        <center>
            <p:spacer height="100px" ></p:spacer>
            <h:form>
                <h:panelGrid  border="1" columns="2">


                    <p:inputText id="empCode" placeholder="Enter Employee Code" value="#{empBean.employee.empCode}" required="true">
                        <f:validateRequired />
                    </p:inputText>


                    <p:inputText  placeholder="Enter Employee Name"  id="empName" value="#{empBean.employee.empName}"/>



                    <p:inputText placeholder="Enter Employee Address" id="empAddress" value="#{empBean.employee.empAddress}"/>


                    <p:inputText placeholder="Enter Employee Email"   id="empEmail" value="#{empBean.employee.empEmail}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />

                    </p:inputText>
                    <h:message  for ="empEmail"/>
                </h:panelGrid>
                <p:commandButton value="Add" styleClass="ui-confirmdialog-yes" action="#{empBean.insertData(empBean.employee)}"/> 
                <p:spacer width = "50px" height = "10px"/>
                <p:commandButton value="Cancel and go back"  action="#{empBean.goBack()}"/>






            </h:form>
        </center>



    </h:body>
</html>
