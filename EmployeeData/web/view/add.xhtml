<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add New Employee</title>
    </h:head>
    <h:body>


        <center>
            <p:spacer height="100px" ></p:spacer>
            <h:form>
                <h:panelGrid columns="2" border="1">


                    Enter Employee Code <h:inputText id="empCode" value="#{empBean.employee.empCode}" required="true">
                        <f:validateRequired />
                    </h:inputText>


                    Enter Employee Name  <h:inputText id="empName" value="#{empBean.employee.empName}"/>



                    Enter Employee Address  <h:inputText id="empAddress" value="#{empBean.employee.empAddress}"/>


                    Enter Employee Email  <h:inputText id="empEmail" value="#{empBean.employee.empEmail}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />

                    </h:inputText>
                    <h:message  for ="empEmail"/>
                </h:panelGrid>


                <p:commandButton value="Add" styleClass="ui-confirmdialog-yes" action="#{empBean.insertData()}"/> 
                <p:spacer width = "50px" height = "10px"/>
                <p:commandButton value="Cancel" styleClass="ui-confirmdialog-yes" action="index"/> 

            </h:form>
        </center>



    </h:body>
</html>
